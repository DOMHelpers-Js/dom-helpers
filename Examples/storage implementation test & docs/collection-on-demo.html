<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collections .on() Demo</title>
  <style>
    .box {
      display: inline-block;
      padding: 12px 24px;
      margin: 8px;
      background: #6366f1;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-family: system-ui, sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>

  <button class="box" id="btn1">Box 1</button>
  <button class="box" id="btn2">Box 2</button>
  <button class="box" id="btn3">Box 3</button>

  <p id="status" style="font-family:system-ui;margin-top:16px;font-size:15px;">
    Click any box...
  </p>

  <script src="https://cdn.jsdelivr.net/npm/dom-helpers-js@2.4.3/dist/dom-helpers.min.js"></script>
  <script>

    // .on() works on Collections â€” targets ALL elements sharing the class "box"
    Collections.ClassName.box.on('click', function (e) {
      Elements.status.textContent = 'Clicked: ' + e.target.id;
    });

    Collections.ClassName.box.on('mouseover', function () {
      this.style.background = '#22c55e';
    });

    Collections.ClassName.box.on('mouseout', function () {
      this.style.background = '#6366f1';
    });

  </script>
</body>
</html>
