<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .card {
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
    }

     
    .card-container {
        display: flex;
    }
 

     
 

</style>
<body>
    <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
  
     <button onclick="setStatus('loaded')">Set Loaded</button>
     <button onclick="setStatus('processing')">Set Processing</button>

    <!-- Core DOM Helpers -->
<script src="../../src/Core/01_dh-core.js"></script>

<!-- Conditions Core -->
<script src="../../src/Conditions/modular-conditions/01_dh-conditional-rendering.js"></script>

<!-- Optional: Other Conditions extensions -->
<script src="../../src/Conditions/modular-conditions/02_dh-conditions-default.js"></script>
<script src="../../src/Conditions/modular-conditions/03_dh-conditions-collection-extension.js"></script>
<script src="../../src/Conditions/modular-conditions/04_dh-conditions-apply-index-support.js"></script>

<!-- Array Distribution (REQUIRED) -->
<script src="../../src/Enhancers/modular-enhancers/10_dh-array-based-updates.js"></script>

<!-- Array + Conditions Integration (RECOMMENDED) -->
<script src="../../src/Conditions/modular-conditions/07_dh-conditions-array-support.js"></script>

<!-- Your app -->


<script>


function setStatus(status) {

Conditions.apply( status , {
  'loaded': {
    textContent: ['First', 'Second', 'Third'],
    style: {
      color: ['red', 'blue', 'green'],
      fontSize: ['16px', '18px', '20px'],
      fontWeight: 'bold',
      backgroundColor: '#e0f7fa'
    },
    onclick: [
      () => alert('First card clicked!'),
      () => alert('Second card clicked!'),
      () => alert('Third card clicked!')
    ]
  },
  'processing': {
    textContent: 'Loading...',
    style: {
      color: 'gray',
      fontStyle: 'italic',
      fontSize: '16px',
      backgroundColor: '#fff3e0'
    },
   onclick: null  // âœ… Explicitly remove click handlers
  },



}, '.card');
}
setStatus('loaded');

</script>
</body>
</html>
