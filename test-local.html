<!DOCTYPE html>
<html>
<head>
  <title>DOM Helpers Test - Local Build</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .items {
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: #e8f5e9;
      border: 1px solid #4caf50;
    }
  </style>
</head>
<body>
  <h1 id="mytitle">Loading...</h1>
  <button id="counter">Count: 0</button>
  <div class="items">Item 1</div>
  <div class="items">Item 2</div>
  <div id="status" class="status">Waiting for library to load...</div>

  <!-- Use LOCAL build file -->
  <script src="https://cdn.jsdelivr.net/npm/dom-helpers-js@latest/dist/dom-helpers.min.js"></script>

  <script>
    // Check if library loaded
    if (typeof Elements === 'undefined') {
      document.getElementById('status').innerHTML = '❌ Library failed to load!';
      document.getElementById('status').style.background = '#ffebee';
      document.getElementById('status').style.borderColor = '#f44336';
    } else {
      document.getElementById('status').innerHTML = '✅ Library loaded successfully from local build!';
      
      // Access elements by ID
      Elements.mytitle.update({
        textContent: 'Welcome to DOM Helpers!',
        style: { color: 'blue', fontSize: '32px' }
      });

      // Update all elements with class
      Collections.ClassName.items.update({
        style: { padding: '10px', background: '#f0f0f0' }
      });

      // Reactive counter
      const state = ReactiveUtils.state({ count: 0 });
      
      Elements.counter.addEventListener('click', () => {
        state.count++;
        Elements.counter.textContent = `Count: ${state.count}`;
        Elements.status.innerHTML = `✅ Library working! Clicked ${state.count} times`;
      });

      console.log('✅ DOM Helpers loaded:', {
        Elements,
        Collections,
        Selector,
        ReactiveUtils,
        DOMHelpers
      });
    }
  </script>
</body>
</html>
