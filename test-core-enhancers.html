<!DOCTYPE html>
<html>
<head>
  <title>Test: Core + Enhancers</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
    .status { padding: 10px; margin: 10px 0; border-radius: 4px; background: #e8f5e9; border: 1px solid #4caf50; }
  </style>
</head>
<body>
  <h1 id="mytitle">Testing Core + Enhancers</h1>
  <p id="desc">Description</p>
  <button id="btn">Button</button>
  <div id="status" class="status">Loading...</div>

 <script src="https://cdn.jsdelivr.net/npm/dom-helpers-js@2.3.1/dist/dom-helpers.min.js"></script>
  <script>
    // Check if modules loaded
    if (typeof Elements === 'undefined') {
      document.getElementById('status').innerHTML = '❌ Core module failed to load!';
      document.getElementById('status').style.background = '#ffebee';
    } else if (typeof Elements.textContent !== 'function') {
      document.getElementById('status').innerHTML = '❌ Enhancers module failed to load!';
      document.getElementById('status').style.background = '#ffebee';
    } else {
      // Both loaded successfully!
      document.getElementById('status').innerHTML = '✅ Core + Enhancers modules loaded!';
      
      // Test Enhancers bulk textContent
      Elements.textContent({
        mytitle: 'Enhancers Module Working!',
        desc: 'Bulk updates are available',
        btn: 'Click Me'
      });
      
      // Test Enhancers bulk style
      Elements.style({
        title: { color: 'blue', fontSize: '32px' },
        desc: { color: 'gray', lineHeight: '1.6' },
        btn: { padding: '10px 20px', backgroundColor: '#007bff', color: 'white', border: 'none', borderRadius: '4px' }
      });
      
      console.log('✅ Test passed! Enhancers available:', {
        'Elements.textContent': typeof Elements.textContent,
        'Elements.style': typeof Elements.style,
        'Elements.classes': typeof Elements.classes
      });
    }
  </script>
</body>
</html>
